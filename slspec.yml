version: 0.2

env:
  secrets-manager:
    Password: "Docker-Cred:PASSWORD"
    Username: "Docker-Cred:USER_NAME"
phases:
  install:
    runtime-versions:
      docker: 19
    commands:
      - echo Using Docker Images
  pre_build:
   commands: 
      - echo Docker Login
      - docker login --username $Username --password $Password
   finally:
      - echo The scan is completed 
 
