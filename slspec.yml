version: 0.2

env:
  secrets-manager:
    Password: "Docker-Cred:PASSWORD"
    Username: "Docker-Cred:USER_NAME"
phases:
  install:
    runtime-versions:
      docker: 19
    commands:
      - echo Using Docker Images
      - exit 1
  pre_build:
    commands:
      - echo pre_build step...
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
 
