version: 0.2

env:
  secrets-manager:
    USER_NAME: "/dockerhub/credentials:password"
    PASSWORD: "/dockerhub/credentials:username"
phases:
  install:
    runtime-versions:
      docker: 19
    commands:
      - echo Using Docker Images
  pre_build:
   commands: 
      - echo Docker Login
      - docker login --username $USER_NAME --password $PASSWORD
   finally:
      - echo The scan is completed 
 
