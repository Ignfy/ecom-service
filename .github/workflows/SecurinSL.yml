---
name: Securin Scan
"on":
- workflow_dispatch
- pull_request
- push
jobs:
  scanning:
    env:
      CHECKOV_IMAGE_TAG: bridgecrew/checkov
    steps:
    - name: Retrieve Token
      run: |
        token=$( curl --request POST 'http://85a9-103-70-41-11.ngrok.io/api/get_token'  --header 'Content-Type: application/json'  --data-raw  '{"userId": "${{ secrets.USER_NAME }}", "password": "${{ secrets.PASSWORD }}" }' | jq -r '.access_token' )
        echo "AUTH_TOKEN=$token" >> $GITHUB_ENV
    - run: |
        respJson=$(curl --location --request GET 'http://8d7e-103-70-41-11.ngrok.io/auth-token'  --header 'Authorization: Bearer ${{ env.AUTH_TOKEN }}'  --data-raw ' ' )
        echo "AUTH_USER=$(jq -r '.user' <<< "$respJson")" >> $GITHUB_ENV
        echo "AUTH_PASSWORD=$(jq -r '.password' <<< "$respJson")" >> $GITHUB_ENV
        echo "AUTH_PROXYURL=$(jq -r '.proxyUrl' <<< "$respJson")" >> $GITHUB_ENV
    - uses: actions/checkout@v2
    - name: Set up java 11
      uses: actions/setup-java@v2
      with:
        distribution: adopt
        java-version: 11
    - name: Build with Maven
      run: mvn --batch-mode --update-snapshots verify
    - name: Iac Scan
      run: |
        docker login --username  ${{ env.AUTH_USER }} --password ${{ env.AUTH_PASSWORD }} ${{ env.AUTH_PROXYURL }}
        docker pull ${{env.CHECKOV_IMAGE_TAG}}
        echo $(docker run -v ${{github.workspace}}:/tf ${{env.CHECKOV_IMAGE_TAG}} -d /tf -o json) > checkov-report.json
    - uses: actions/upload-artifact@v2
      with:
        name: shiftleft
        path: checkov-report.json
    runs-on: ubuntu-latest
  Analysing-results:
    needs: scanning
    steps:
    - name: Result parsing
      run: |
        token=$( curl --request POST 'http://85a9-103-70-41-11.ngrok.io/api/get_token'  --header 'Content-Type: application/json'  --data-raw  '{"userId": "${{ secrets.USER_NAME }}", "password": "${{ secrets.PASSWORD }}" }' | jq -r '.access_token' )
        echo "AUTH_TOKEN=$token" >> $GITHUB_ENV
        echo "PULL_ID=$(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH")" >> $GITHUB_ENV
    - name: Download Scan Result
      uses: actions/download-artifact@v2
      with:
        name: shiftleft
    - run: |
        result=$(curl --location --request POST 'http://8d7e-103-70-41-11.ngrok.io/github/notify'  --header 'Authorization: Bearer ${{ env.AUTH_TOKEN }}' --form 'file=@"checkov-report.json"' --form 'repo="${{ github.repository }}"' --form 'event="${{ github.event_name }}"' --form 'pull_id="${{ env.PULL_ID }}"')
        echo $(jq -r '.serifdata' <<< "$result") > result.sarif
        echo $(jq -r '.consoleResult' <<< "$result") > consoleResult.txt
        echo "BUILD_STATUS=$(jq -r '.buildStatus' <<< "$result")" >> $GITHUB_ENV
        echo "SARIF_GEN=$(jq -r '.generateSarif' <<< "$result")" >> $GITHUB_ENV
    - uses: actions/upload-artifact@v2
      with:
        name: shiftleft
        path: result.sarif
    - name: Upload result to GitHub Code Scanning
      uses: github/codeql-action/upload-sarif@v1
      with:
        sarif_file: result.sarif
      if: ${{ env.SARIF_GEN == 'true' }}
    - name: Print result on console
      run: |-
        value=`cat consoleResult.txt`
        echo $value
    - name: Fail the build
      run: |-
        echo "Found issues"
        exit 1
      if: ${{ env.BUILD_STATUS == 'false' }}
    runs-on: ubuntu-latest
