on: [workflow_dispatch] 
 
jobs:
  findsecbugs:
    runs-on: ubuntu-latest
    env:
     
     DATA_DIRECTORY=${{github.workspace}}/OWASP-Dependency-Check/data
   
  
    name: A job to say hello
    steps:
    - uses: actions/checkout@v2
        
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: findsecbugs
      run : |
       
       docker images
       docker pull vishalceg/findsecbugs
       echo  ${{github.workspace}}
       docker run -v ${{github.workspace}}:/workdir/scan vishalceg/findsecbugs 
       ls ${{github.workspace}}
       cat ${{github.workspace}}/secbugs-output.xml
   
    - name: Perform Scan
      run : |
       docker pull owasp/dependency-check:latest
       docker run --rm --volume ${{github.workspace}}:/src:z --volume ${{env.DATA_DIRECTORY}}:/usr/share/dependency-check/data:z  --volume ${{github.workspace}}/odc-reports:/report:z  owasp/dependency-check:latest --scan /src --format "json" --project "ecom-service"  --out /report
    
      
       
       
