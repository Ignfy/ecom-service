on: [push]
jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
    - uses: actions/checkout@v2
    - id: foo
      uses: bhuvi11/Test_action@v2
      with:
        who-to-greet: 'Testing for bhuvi repository action'
    - run: echo random-number ${{ steps.foo.outputs.random-number }}
      shell: bash
